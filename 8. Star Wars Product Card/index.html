<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>#8. UI to Code - Star Wars Product Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="left">
      <div class="slider">
        <i class="material-icons">arrow_back</i>
      </div>
      <img class="wordmark" src="http://res.cloudinary.com/prvnbist/image/upload/v1508603572/starwars.png" alt="star wars"
      />
    </div>
    <div class="right">
      <img class="helmet" src="http://res.cloudinary.com/prvnbist/image/upload/v1508603573/helmet.png" alt="helmet" />
      <div class="productInfo">
        <h1>STORMTROOPER
          <br> HELMET</h1>
        <h2>$1,299.99</h2>
        <div class="details">
          <div class="size">
            <h4>HELMET SIZE</h4>
            <p>S</p>
            <p>M</p>
            <p>L</p>
            <p>XL</p>
          </div>
          <div class="durability">
            <h3>75%</h3>
            <h4>DURABILITY
              <br> RATE</h4>
          </div>
        </div>
        <button>ADD TO CART</button>
        <i class="material-icons fav">favorite</i>
        <a href="#">ADD TO WISHLIST</a>
        <div class="slider">
          <i class="material-icons">arrow_forward</i>
        </div>
      </div>
    </div>
  </div>
  <a class="youtube" href="https://www.youtube.com/watch?v=W_F5cJIbbe4">watchMeCode</a>
</body>
</html>
